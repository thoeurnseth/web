<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>javascrip of json</h2>
    <p id="demo"></p>
     <script>
         const text='{"student":['+'{"firstname":"Von","lastname":"chankavey"},'+'{"firstname":"keo","lastname":"vanda"},'+
                    '{"firstname":"Lon","lastname":"sithov"}]}';
                const obj=JSON.parse(text);
                document.getElementById("demo").innerHTML=obj.student[2].firstname+" "+obj.student[2].lastname;    
     </script>
</body>
</html>
