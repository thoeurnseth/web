<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Dom element</h2>
    <div id="content">
           <p>Hello Dom element</p>
           <p>wellcome Dom element</p>
    </div>
    <p id="demo"></p>
    <script>
        const x=document.getElementById("content");
        const y=x.getElementsByTagName("p");
        document.getElementById("demo").innerHTML="index [0]" + y[0].innerHTML;
    </script>
</body>
</html>
