<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>do while loop</h2>
    <p id="demo"></p>
    <script>
        const name=["chanda","vanna","srey Ka","keo veasna"];
        let count=name.length;
        let text="";
        let i=0;
        do{
            text+=name[i]+"<br>";
            i++;
        }while(i<count);
        document.getElementById("demo").innerHTML=text +count;
    </script>
</body>
</html>
