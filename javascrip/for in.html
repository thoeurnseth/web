<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>for in</h2>
    <p id="demo"></p>
    <script>
        const name=["vanda","chana"];
        let x;
        let text="";
        for(x in name){
           text+= name[x]+"<br>";
        }
        document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
