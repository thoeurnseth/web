<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h2>json 2 javascrip</h2>
        <p id="demo"></p>
    <script>
        const text='{"employee":['+'{"firstname":"Van","lastname":"Da"},'+'{"firstname":"Keo","lastname":"vanda"},'+'{"firstname":"lon","lastname":"sithov"}]}';
        const obj=JSON.parse(text);
        document.getElementById("demo").innerHTML=obj.employee[1].firstname+" "+obj.employee[1].lastname;
    </script>
</body>
</html>
