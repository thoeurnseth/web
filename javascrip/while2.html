<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>while 2 loop</h2>
    <p id="demo"></p>
    <script>
        const name=["vanda","sereymon","khema","jakriya"];
        let count=name.length;
        let text="";
        let i=0;
        while(i<count){
             text+=name[i]+i+"<br>";
             i++;
        }
        document.getElementById("demo").innerHTML=text +" "+count;
    </script>
</body>
</html>
